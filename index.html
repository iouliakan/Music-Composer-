<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Composer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/96b895edc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="composer">
        <h1>Music Composer</h1>
        <div id="instruments">
            <h2>Select Instrument:</h2>
            <button class="instrument" data-type="sine">Sine Wave</button>
            <button class="instrument" data-type="square">Square Wave</button>
            <button class="instrument" data-type="triangle">Triangle Wave</button>
            <button class="instrument" data-type="sawtooth">Sawtooth Wave</button>
      
            <button class="instrument" data-type="electric_guitar">Electric Guitar</button>
        </div>
        <div id="effects">
            <h2>Effects</h2>
            <button class="effect" id="reverb">Reverb</button>
            <button class="effect" id="delay">Delay</button>
            <button class="effect" id="distortion">Distortion</button>
            <!-- <button class="effect" id="chorus">Chorus</button> -->
        </div>
        <div id="composition">
            <h2>Composition</h2>
            <div id="keyboard">
                <!-- Buttons for notes will go here -->
            </div>


         <div class="button-group"> 
           <button id="startRecording"  class="styled-button"><i class="fa-solid fa-circle-play" style="color: #ff0000;"></i> Start Recording</button>
           <button id="stopRecording"  class="styled-button"><i class="fa-solid fa-stop" style="color: #ff0000;"></i> Stop Recording</button>

        </div>

            <button id="save"><i class="fa-solid fa-floppy-disk" style="color: #000000;"></i>  Save Composition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
